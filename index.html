<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Password Strength Meter</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="./src/styles.css">

</head>

<body>
    <div class="login__wrapper">
        <h1 class="login__title text-success">Register</h1>
        <h2 class="login__subtitle text-muted">Create your personal account</h2>
        <form class="form">

            <div class="form__wrapper">
                <label class="form__title text-success">Email address:</label>
                <input class="form__input" type="email" autocomplete="off" >
                
                <label class="form__title text-success">Password:</label>
                <div class="form__password">    
                    <input class="form__input" id="password" type="password" autocomplete="off">
                    <i onclick="showPassword()" class="fas fa-eye-slash" id="display"></i>
                </div>
            </div>
            
            <progress max="100" value="0" id="meter"></progress>
            <p class="form__hints text-muted"> Please enter your password</p>

            <p class="form__title text-success">
                <input type="checkbox" required name="terms"> I accept the <u>Terms and Conditions</u>
            </p>
        
            <button class="btn__submit"> Register now </button>
        </form>
    </div>

    <script src="./src/index.js"></script>
</body>
</html>
