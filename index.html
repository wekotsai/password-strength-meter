<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Password Strength Meter</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="./src/styles.css">

</head>

<body>
    <div class="login__wrapper">
        <h1 class="login__title">Register</h1>
        <h2 class="login__subtitle">Create your personal account</h2>
        <form class="form">

            <div class="form__wrapper">
                <label class="form__title">Email address:</label>
                <input type="text" autocomplete="off" class="form__input--lg">

                
                <label class="form__title">Password:</label>
                <div class="form__password">    
                    <input type="password" id="password" autocomplete="off" class="form__input--lg">
                    <i onclick="showPw()" class="fas fa-eye-slash" id="display"></i>
                </div>
            </div>
            
            <progress max="100" value="0" id="meter"></progress>
            <div class="textbox text-center"> please enter your password </div>
            <p class="form__title"><input type="checkbox" required name="terms"> I accept the <u>Terms and Conditions</u></p>
            <button class="btn"> Submit </button>
        </form>
    </div>

    <script src="./src/index.js"></script>
</body>
</html>
